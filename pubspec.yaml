name: duuit
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1



environment:
  sdk: ">=2.15.1 <3.0.0"



dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  google_sign_in: ^5.2.4
  flutter_facebook_auth: ^4.0.1
  cloud_firestore: ^3.1.8




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.0.4
  flutter_launcher_icons: ^0.9.2



flutter_native_splash:
  android: true
  ios: true
  web: false
  fullscreen: true
  color: "#1071E2"
  image: "assets/images/logo.png"



flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_logo.png"



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/avatars/
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Bold.ttf
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-SemiBold.ttf